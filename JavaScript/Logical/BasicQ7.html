
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 7. Update the HTML page so that each time you reload it, you randomly see either a “Have a GOOD
        day!” or “Have a BAD day!” message. If you know some CSS already, make the font big.        
    </h3>

    <br><br>

    <button onclick="updatePage()">Update</button>
    <br>
   
    <p id="result"></p>
    
    <script>
        document.getElementById("result").innerHTML = "Have a GOOD day!";

        function updatePage(){
            // var six;
            var num = Math.floor(Math.random() * 10);
            if(num < 5){
             
                document.getElementById("result").innerHTML = "Have a GOOD day!";
            }
            else{
               
                document.getElementById("result").innerHTML = "Have a BAD day!";

            }
        }

       
       
        
    </script>
</body>
</html>

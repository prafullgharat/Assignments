<body>
    <h3> 8. Write a function called isEven that, given a number, returns true if the number is even and false if
      the number is odd. This would be simple if we had covered if statements or the ?: ternary operator,
      but we havenâ€™t, so you cannot use either one.      
    </h3>

    <br><br>
    <input type="text" id="input">
    <button onclick="check()">Check</button>
    <br>
    Result:
    <p id="result"></p>
    
    <script>
         function isEven(num){
            var array = ["true", "false"];
            return array[num%2];
         }


        
        function check(){
            var num  = Number(document.getElementById("input").value);
            var result = isEven(num);
            document.getElementById("result").innerHTML = result;

        }
        
    </script>

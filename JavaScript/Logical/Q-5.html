<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
       
        5) Modify the previous program such that only multiples of three or five are
        considered in the sum, e.g. 3, 5, 6, 9, 10, 12, 15 for n=17 
    </p>

    <input type="number" placeholder="Enter a number" name="num" id="num">
    <br><br>
    <button id = "btn" onclick="sum()">SUM</button>
    <br><br>

    <p id="result"></p>

    <script>
        function sum(){
            var sum = 0;
            var num = Number(document.getElementById("num").value);
            for( i= 1; i<=num; i++){
                if( (i%3 == 0) || (i%5 == 0) ){
                    sum += i;
                    console.log(i);
                }
            }
            document.getElementById("result").textContent = "Sum is :"+ sum;

        }
    </script>
</body>
</html>


<!DOCTYPE html>

<body>
    <h3>6) Write a program that asks the user for a number n and gives them the
        possibility to choose between computing the sum and computing the product.
    </h3>


        <br><br>
      

        Number :
        <input type="text" id="input" value="5">
        <br>
        <button onclick="check1()">Sum</button>
        
        <button onclick="check2()">Product</button>
        <br>
        <p id="result"></p>


        <script>
            function sum(num){
                var sum = 0;
                for( i= 1; i<=num; i++){               
                sum += i;               
                }
                return sum;
            }
            function product(num){
                var product = 1;
                for( i= 1; i<=num; i++){               
                    product = product * i;               
                }
                return product;
            }

    
            function check1() {
                var number = Number(document.getElementById("input").value);
                var result = sum(number);
                document.getElementById("result").textContent="Sum is: "+result;
            }
            function check2() {
                var number = Number(document.getElementById("input").value);
                var result = product(number);
                document.getElementById("result").textContent="Product is: "+result;
            }
        
        </script>
</body>
</html>

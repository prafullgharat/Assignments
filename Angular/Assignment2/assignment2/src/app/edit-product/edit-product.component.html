
<div class="container" *ngIf="advertisement[0].title">

    <form #editForm="ngForm">
        <label>Title</label>
        <input type="text" [ngModel] = "advertisement[0].title"   name="title">
        <br>

        <label>Name</label>
        <input type="text" [ngModel] = "advertisement[0].name"   name="name">
        <br>
     
        <label>Category</label>
        <select  name="category" [ngModel] = "advertisement[0].category">
          <option *ngFor='let category of categories'>{{category}}</option>
        </select>
        <br>

        <label>Description</label>
        <input type="text" name="description" [ngModel] = "advertisement[0].description">
        <br>

        <button class="btn btn-primary" (click)="update(editForm.value)">Update</button>
        <button class="btn btn-primary" (click)="back()">Cancel</button>
    </form>
</div>
